<form class="RegisterForm" id="RegisterForm">
  <label for="username">Usuário</label>
  <input id="username" type="text" placeholder="Digite seu usuário" />
  <label for="username">Email</label>
  <input id="email" type="text" placeholder="Digite seu usuário" />
  <label for="username">Senha</label>
  <input id="password" type="password" placeholder="Digite seu usuário" />
  <label for="password">Confirmação de Senha</label>
  <input
    id="passwordConfirm"
    type="password"
    placeholder="Digite sua senha novamente"
  />
  <button type="submit">Registrar</button>
</form>
