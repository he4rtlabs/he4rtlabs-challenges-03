<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./App.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>He4rt Dev Challenge 03</title>
  </head>
  <body>
    <div class="Wrapper">
      <img
        src="./images/he4rt-footer-black.png"
        alt="Logo H4rt Devs"
        class="Logo"
      />
      <div class="BackgroundForm">
        <form class="RegisterForm">
          <label for="username">Usuário</label>
          <input id="username" type="text" placeholder="Digite seu usuário" />
          <label for="username">Email</label>
          <input id="username" type="text" placeholder="Digite seu usuário" />
          <label for="username">Senha</label>
          <input
            id="username"
            type="password"
            placeholder="Digite seu usuário"
          />
          <label for="password">Confirmação de Senha</label>
          <input
            id="password"
            type="password"
            placeholder="Digite sua senha novamente"
          />
          <button>Registrar</button>
        </form>
      </div>
      <footer class="Footer">
        <button>Register</button>
        <label>Developed by DevBronze w/ HeartDevs</label>
      </footer>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
